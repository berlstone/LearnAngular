<h3>Blog Report</h3>



<div class="row">
  <div class="col-md-2 p-2">
      <button type="button" class="btn btn-outline-primary d-inline-block" (click)="loadPost()"> Fetch Blog Data</button>
      
  </div>
  <div class="col-md-4 p-2">
      <input type="text" name="post_title" id="post_title" class="form-control d-inline-block" #post_title  (keyup.enter)="createPost(post_title)">
  </div>

</div>
<span *ngIf="ispending">loading...</span>
<div class="row">
  <div class="col-md-9">

      <div class="card my-3"  *ngFor="let post of posts;">
          <div class="card-body">
            <img src="https://dummyimage.com/100x100/cc74cc/22265e.png" class="float-left mr-2 mb-2">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.body}}</p>

          <div class="pull-right">
            <button (click)="editPost(post)" class="btn btn-primary btn-sm" >Read More</button>
            <button (click)="editPost(post)" class="btn btn-primary btn-sm" >Update</button>
            <button (click)="deletePost(post)" class="btn btn-primary-outline btn-sm" >Delete</button>
          </div>
          
        </div>
      </div>

   
  </div>
  <div class="col-md-3 mt-3">
    <zippy title="China direct" isExpanded="true" >
        <img src="https://i.pinimg.com/originals/04/a4/c2/04a4c275e97fc7778b8419a5e419d3e4.jpg" class="img-fluid">
    </zippy>
<hr/>
      <zippy title="India Offers!" isExpanded="true">
        <img src="https://4.bp.blogspot.com/-aJLwYygM_3w/UMuDUMfKCfI/AAAAAAAAACM/kqkDGAGRmgg/s1600/382001_478005528907923_153889397_n.jpg" class="img-fluid">
      </zippy>
    </div>
</div>
