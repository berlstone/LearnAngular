<h3>Blog Report</h3>



<div class="row">
  <div class="col-md-3 p-2">
      <button type="button" class="btn btn-outline-primary d-inline-block" (click)="loadPost()"> Fetch Blog Data</button>
      
  </div>
  <div class="col-md-4 p-2">
      <input type="text" name="post_title" id="post_title" class="form-control d-inline-block" #post_title  (keyup.enter)="createPost(post_title)">
  </div>
<div class="col-md-5" >
    <img src="../../../assets/loader.gif" *ngIf="ispending" class="img-fluid" style="height:50px">
</div>
</div>


<div class="row">
  <div class="col-md-12">
      <button (click)="navigate('prev')" [disabled]="page<=1" class="previous">&laquo; Previous</button>
      <button (click)="navigate('next')" class="next">Next &raquo;</button>
      
  </div>
  <div class="col-md-9">

      <div class="card my-3"  *ngFor="let post of posts;" id="{{post.id}}">
          <div class="card-body">
            <img src="https://dummyimage.com/100x100/cc74cc/22265e.png" class="float-left mr-2 mb-2">
            <h4 class="card-title">
              <a href="" [routerLink]="['/viewpost',post.id]" [queryParams]="{page:page,limit:limit,sort:sort,order:order}">
              {{post.title}}
            </a>
            </h4>
            <p class="card-text">{{post.body}}</p>

          <div class="pull-right">
            <button (click)="editPost(post)" class="btn btn-primary btn-sm" >Read More</button>
            <button (click)="editPost(post)" class="btn btn-primary btn-sm" >Update</button>
            <button (click)="deletePost(post)" class="btn btn-primary-outline btn-sm" >Delete</button>
          </div>
          
        </div>
      </div>

   
  </div>
  <div class="col-md-3 mt-3">
    <zippy title="Special Offers" isExpanded="true" >
        <img src="https://i.pinimg.com/736x/d0/e3/2b/d0e32b983b62360703a02b965d3c0408--desktop-computer-deals-best-desktop-computers.jpg" class="img-fluid">
    </zippy>
<hr/>
      <zippy title="India Offers!" isExpanded="true">
        <img src="http://1.bp.blogspot.com/_XFeDEzGR_-U/TDViD2diIdI/AAAAAAAADd0/7Hog45ibOzw/s1600/katrina+kaif+beautiful+girl+4.jpg" class="img-fluid">
      </zippy>
    </div>
</div>
